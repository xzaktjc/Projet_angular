<button
  #btn
  class="room-service"
  type="button"
  aria-label="Accéder au service de chambre: {{ name }}"
>
  <span class="visual" role="img" aria-hidden="true">
    <img
      [src]="imageUrl"
      [alt]="name || 'Room service image'"
      class="room-image"
      loading="lazy"
      (error)="onImageError()"
    />

    <!-- caption overlay : apparaît progressivement au hover -->
    <span class="caption">{{ name }}</span>
  </span>
</button>

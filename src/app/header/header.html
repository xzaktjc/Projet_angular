<header class="site-header" role="banner" aria-label="En-tête du site">
  <div class="container">
    <a class="brand" routerLink="/" aria-label="Accueil - Prestige & Services">
      <img src="/src/app/assets/logo.png" class="brand__logo"/>
    </a>

    <nav class="nav" role="navigation" aria-label="Navigation principale">
      <ul class="nav__list" [class.open]="menuOpen">
        <li><a routerLink="/services" routerLinkActive="active">Services</a></li>
        <li><a routerLink="/about" routerLinkActive="active">À propos</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
        <li><a routerLink="/faq" routerLinkActive="active">FAQ</a></li>
      </ul>
    </nav>

    <div class="actions">
      <button class="btn btn--ghost" (click)="openLang()" aria-label="Changer de langue">FR</button>
      <a routerLink="/login" class="btn btn--primary">Connexion</a>
      <button class="hamburger" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen" aria-controls="main-nav">
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
        <span class="hamburger__line"></span>
      </button>
    </div>
  </div>
</header>
